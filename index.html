  <section class="wrapper">
    <div class="content">
      <p class="main-paragraph">We are <span>Stardust & Energy</span> thinking we're something else, something "real."
        When we look beyond the bounds of what we think we are, we see the void of the unknown.
        Some discover beauty in its infinite potential, some find terror in its darkest depths.
          What if I said what you find is up to you?</p>
